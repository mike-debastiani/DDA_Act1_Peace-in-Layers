<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen p-8 bg-neutral-100">

    <div class="inline-flex flex-col justify-start items-start gap-8 ga p-8 bg-white rounded-xl outline outline-1 outline-stone-300">
    <h1 class="text-2xl font-bold">Buttons</h1>

    <!-- Primary Button -->
    <div class="px-6 py-3 bg-indigo-400 rounded-xl inline-flex justify-center items-center gap-3">
        <img src="src/icons/introIcon.svg" alt="Intro Icon" class="w-10 h-10 origin-top-left" />
        <div class="justify-start text-white text-lg font-medium leading-relaxed">Intro</div>
    </div>

    <!-- Secondary Button -->
    <div class="px-2 py-2.5 rounded-xl inline-flex justify-center items-center gap-3">
        <img src="src/icons/backArrowIcon.svg" alt="Back Icon" class="w-3 h-6 origin-center"/>
        <div class="justify-center text-indigo-400 text-lg font-medium leading-relaxed">Back to Communities</div>
    </div>
    
    <!-- Show all Button -->
    <div class="inline-flex justify-start items-center gap-2.5">
        <div class="justify-start text-indigo-400 text-base font-medium leading-normal">show all</div>
        <img src="src/icons/dropdownArrowIcon.svg" alt="Arrow Down Icon" class="w-4 h-2 origin-center"/>
    </div>

    <!-- Show less Button -->
    <div class="inline-flex justify-start items-center gap-2.5">
        <div class="justify-start text-indigo-400 text-base font-medium leading-normal">show less</div>
        <img src="src/icons/dropdownArrowIcon.svg" alt="Arrow Down Icon" class="w-4 h-2 origin-center rotate-180"/>
    </div>

    <!-- Hamburger Button -->
    <div class="w-14 h-14 p-4 bg-indigo-400/10 rounded-[35px] inline-flex flex-col justify-center items-center overflow-hidden">
        <img src="src/icons/hamburgerMenuIcon.svg" alt="Hamburger Icon" class="w-6 h-3.5 origin-center"/>
    </div>

    <!-- SegmentedZoom Button -->
    <div class="w-80 h-12 inline-flex justify-center items-center gap-2">
        <div class="w-24 self-stretch p-2.5 bg-indigo-400 rounded-[100px] flex justify-center items-center gap-2.5 overflow-hidden">
            <img src="src/icons/checkIcon.svg" alt="Check Icon" class="w-3.5 h-2.5 origin-center"/>
            <div class="text-center justify-center text-neutral-100 text-base font-medium font-['IBM_Plex_Sans'] leading-normal">1.0x</div>
        </div>
        <div class="w-24 self-stretch bg-indigo-400/10 rounded-[100px] flex justify-center items-center overflow-hidden">
            <div class="text-center justify-center text-indigo-400 text-base font-medium font-['IBM_Plex_Sans'] leading-normal">1.5x</div>
        </div>
        <div class="w-24 self-stretch bg-indigo-400/10 rounded-[100px] flex justify-center items-center gap-2.5 overflow-hidden">
            <div class="text-center justify-center text-indigo-400 text-base font-medium font-['IBM_Plex_Sans'] leading-normal">2.0x</div>
        </div>
    </div>
    </div>  <!-- End of Buttons -->


    <div class="inline-flex flex-col justify-start items-start gap-8 p-8 bg-white rounded-xl outline outline-1 outline-stone-300">
        <h1 class="text-2xl font-bold">Data Details Items</h1>
    
    </div> <!-- End of Data Details Items -->

    <script src="script.js"></script>
</body>
</html>
